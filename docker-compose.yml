version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: traceability-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD:-123456}"
      MYSQL_DATABASE: "${DB_DATABASE:-traceability_system}"
    volumes:
      - db_data:/var/lib/mysql
    ports:
      # 将 3306 端口仅绑定到服务器的 localhost，以便 SSH 隧道可以连接
      # 这不会将数据库暴露到公网，兼顾了安全和便利
      - "127.0.0.1:3306:3306"
    # MySQL 仅在容器内部网络可访问，不对外暴露 3306 端口（安全考虑）
    # 需要本地访问时使用 SSH 隧道：ssh -L 3306:localhost:3306 user@39.97.46.10
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p\"${DB_PASSWORD:-123456}\" > /dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    image: bucky1119/traceability-backend_v1
    container_name: traceability-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: "${DB_PASSWORD:-123456}"
      DB_DATABASE: "${DB_DATABASE:-traceability_system}"
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/docs"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  db_data:
